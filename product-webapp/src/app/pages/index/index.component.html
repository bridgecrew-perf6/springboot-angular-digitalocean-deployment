<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr class="text-center">
        <th>No</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of product ; let i = index" class="text-center">
        <td>{{ i + 1 }}</td>
        <td>{{ item.productName }}</td>
        <td>{{ item.price }}</td>
        <td width="15%">
          <button (click)="goToUpdateProduct(item)" class="btn btn-primary">Update</button>
        </td>
        <td width="15%">
          <button (click)="deleteProduct(item.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right">
    <button (click)="goToAddProduct()" class="btn btn-secondary">Add Product</button>
  </div>
</div>
